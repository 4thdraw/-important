<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탭만들기</title>
</head>
<body>
    <div id="tab">
        <ul>
            <li><button class="btn">tab1</button></li>
            <li><button class="btn">tab2</button></li>
            <li><button class="btn">tab3</button></li>
        </ul>
        <div id="tabcontent">
            <p></p>
            <p></p>
        </div>
    </div>
    <script>
        const mapinfo=[
            {
                위도 : "34.21558",
                경도 : "126.788787"
            },
            {
                위도 : "ㅁㅁㅁㄴㅁㄴㅁㄴ",
                경도 : "ㅠㅠㅠㅠㅠ"
            },
            {
                위도 : "ㅏㅏㅏㅏㅏㅏㅏ",
                경도 : "ㅡㅡㅡㅡㅡㅡㅡ"
            }
        ]
   
        const targetdivp = document.querySelectorAll("#tabcontent p");
        // querySelectorAll 호출된 객체는 비록 하나더라도 
        // 정렬화객체가 되므로 targetdivp[0] 이런식으로 접근해야만 함
        const btns = document.querySelectorAll(".btn");

        btns.forEach(function(ele, idx){
            //ele 각 버튼, idx 0 ~ 순번
            ele.addEventListener('click', function(){
                contentinner(idx)
            })
        })

        function contentinner(num){ // 선언적함수 위치상관없이 먼저 번역 저장
            targetdivp[0].innerHTML = mapinfo[num].위도;
            targetdivp[1].innerHTML = mapinfo[num].경도;
        }

    </script>
</body>
</html>
